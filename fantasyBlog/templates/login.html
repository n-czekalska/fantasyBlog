{% extends "base.html" %}

{% block content %}
<form method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
        {{form.username.label(class="form-group")}}
        {{form.username(class="form-control")}}
    </div>
    <div class="form-group">
        {{form.password.label(class="form-group")}}
        {{form.password(class="form-control")}}
    </div>
    <div class="form-group">
        {{form.submit()}}
    </div>
</form>
{% endblock %}
