{% extends "base.html" %}

{% block content %}
<form method="POST">
    <div class="col">
            {{form.hidden_tag()}}
        <div class="row">
            {{form.username.label}}{{form.username(class="form-control")}}
        </div>
        <div class="row">
            {{form.password.label}}{{form.password(class="form-control")}}
        </div>
        <div class="row">
            {{form.submit()}}
        </div>
    </div>
</form>
{% endblock %}
