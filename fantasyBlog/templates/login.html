{% extends "base.html" %}

{% block content %}
<div class="post-container">
    <form method="POST">
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.username.label}}
            {{form.username(class="form-control")}}
        </div>
        <div class="form-group">
            {{form.password.label}}
            {{form.password(class="form-control")}}
        </div>
        <div class="form-group">
            {{form.submit(type="submit", class="btn btn-outline-success")}}
        </div>
    </form>
</div>
{% endblock %}
